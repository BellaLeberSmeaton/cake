<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cake Time</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="cake">
    
    <div class="cake__sponge">
      <div class="cake__icing">
        
        <div class="cake__cherry">
          <div class="cake__cherry--stick"></div>
          <div class="cake__cherry--shine"></div>
        </div>

        <div class="cake__icing--top"></div>
        <div class="cake__icing--bottom">
          <div class="cake__icing--bottom--sect-a"></div>
          <div class="cake__icing--bottom--sect-b"></div>
          <div class="cake__icing--bottom--sect-c"></div>
          <div class="cake__icing--bottom--sect-b"></div>
          <div class="cake__icing--bottom--sect-a"></div>
          <div class="cake__icing--bottom--sect-c"></div>
          <div class="cake__icing--bottom--sect-a"></div>
        </div>
      </div>
    </div>

    <div class="cake__sponge">
      <div class="cake__sponge--filling">
        <div class="cake__sponge--filling--jam"></div>
        <div class="cake__sponge--filling--cream">
          <div class="cake__sponge--filling--cream--section-a"></div>
          <div class="cake__sponge--filling--cream--section"></div>
          <div class="cake__sponge--filling--cream--section"></div>
          <div class="cake__sponge--filling--cream--section"></div>
          <div class="cake__sponge--filling--cream--section"></div>
          <div class="cake__sponge--filling--cream--section"></div>
          <div class="cake__sponge--filling--cream--section"></div>
          <div class="cake__sponge--filling--cream--section"></div>
          <div class="cake__sponge--filling--cream--section"></div>
          <div class="cake__sponge--filling--cream--section-b"></div>
        </div>
      </div>
    </div>
    
    <div class="cake__sponge">
      <div class="cake__sponge--filling">
        <div class="cake__sponge--filling--jam"></div>
        <div class="cake__sponge--filling--cream">
          <div class="cake__sponge--filling--cream--section-a"></div>
          <div class="cake__sponge--filling--cream--section"></div>
          <div class="cake__sponge--filling--cream--section"></div>
          <div class="cake__sponge--filling--cream--section"></div>
          <div class="cake__sponge--filling--cream--section"></div>
          <div class="cake__sponge--filling--cream--section"></div>
          <div class="cake__sponge--filling--cream--section"></div>
          <div class="cake__sponge--filling--cream--section"></div>
          <div class="cake__sponge--filling--cream--section"></div>
          <div class="cake__sponge--filling--cream--section-b"></div>
        </div>
      </div>
    </div>
    
    <div class="cake__plate"></div>
  </div>
</body>
</html>
